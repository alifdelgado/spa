<h1 class="text-center">Buscando <small>{{ termino }}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length===0" >
  <div class="col-md-6 mx-auto">
    <div class="alert alert-info" role="alert">
      No hay resultados para el termino {{ termino }}
    </div>
  </div>
</div>
<div class="card-columns mb-5">
  <app-heroe-tarjeta *ngFor="let heroe of heroes; let i = index" [heroe]="heroe" [index]="heroe.idx"></app-heroe-tarjeta>
</div>
