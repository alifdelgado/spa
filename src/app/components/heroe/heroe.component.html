<h1 class="text-center">{{ heroe.nombre }} <small>{{ heroe.aparicion | date:'yyyy' }}</small></h1>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <div class="row">
      <div class="col-md-12">
        <img [src]="heroe.img" class="img-fluid">
      </div>
      <div class="col-md-12 mt-3">
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center">{{ heroe.nombre }}</h3>
        <hr>
      </div>
      <div class="col-md-12">
        {{ heroe.bio }}
      </div>
      <div class="col-md-12">
        <img [src]="heroe.casa==='DC' ? 'assets/img/dc.png' : 'assets/img/marvel.png'" style="width: 150px; height: 150px;">
      </div>
    </div>
  </div>
</div>
